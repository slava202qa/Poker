version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: poker
      POSTGRES_PASSWORD: poker
      POSTGRES_DB: poker
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    env_file: .env
    depends_on:
      - backend

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
